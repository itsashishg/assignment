<div class="container-fluid">
    <ng-container *ngIf="data.length;else noDataFound">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Pin</strong> Details </h2>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Image</th>
                                    <th>Collaboratory</th>
                                    <th>Privacy</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of data">
                                    <td>{{p.title}}</td>
                                    <td><img [src]="p.imageURL" alt="Image" width="100px" height="100px"></td>
                                    <!-- <td>{{p.region}}</td> -->
                                    <td>{{p.privacy}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #noDataFound>
    <div class="row clearfix data-list">
        <div class="col-md-12">
            <div class="card card-head text-center">
                <div class="card-body mt-5">
                    <h6>No Data Found</h6>
                </div>
            </div>
        </div>
    </div>
</ng-template>
