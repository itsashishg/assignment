<div class="container-fluid">
    <ng-container>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Pin</strong> Details </h2>
                    </div>
                    <ng-container *ngIf="dataSource.data;else noDataFound">
                        <div class="body table-responsive">
                            <div class="row">
                                <div class="col-sm-7 my-2">
                                    <mat-form-field appearance="outline" class="col-sm-8 col-12 h-100 pb-0">
                                        <mat-label>Filter</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter values here"
                                            #input>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-5 my-2">
                                    <div class="d-flex justify-content-around align-items-center h-100">
                                        <button mat-stroked-button class="h-100 col-6 col-sm-5">
                                            New Customer
                                        </button>
                                        <button mat-stroked-button class="h-100 col-6 col-sm-5">
                                            New Pin
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                                </ng-container>

                                <ng-container matColumnDef="imageURL">
                                    <th mat-header-cell *matHeaderCellDef> Image </th>
                                    <td mat-cell *matCellDef="let row">
                                        <div class="pin-image d-flex">
                                            <img class="img-fluid rounded-circle"
                                                src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                                                alt="Photo of a Shiba Inu" />
                                        </div>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="collaborators">
                                    <th mat-header-cell *matHeaderCellDef> Collaboratory </th>
                                    <td mat-cell *matCellDef="let row"> {{row.collaborators}} </td>
                                </ng-container>

                                <ng-container matColumnDef="privacy">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Privacy </th>
                                    <td mat-cell *matCellDef="let row">{{row.privacy}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #noDataFound>
    <div class="row clearfix data-list">
        <div class="col-md-12">
            <div class="card card-head text-center">
                <div class="card-body mt-5">
                    <h6>No Data Found</h6>
                </div>
            </div>
        </div>
    </div>
</ng-template>
